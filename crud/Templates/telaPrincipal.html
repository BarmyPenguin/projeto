<!DOCTYPE html>
<hmtl>

	<head>
		<title>Página de Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="static/js/bootstrap.min.js"></script>
		
	</head>

	<body>
		<div class="container">
		
		
<form class="form-horizontal" action="{{ url_for('cadastrarideia')}}" method="POST" id="telaPrincipal">
<fieldset>

<legend>Registre sua Ideia</legend>
<div class="form-group">

      <label class="control-label col-sm-4" for="nomefun">Nome do Funcionário:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="nomefun" id="nomefun" placeholder="Insira seu nome">
      </div>
    </div>
<div class="form-group">
  <label class="col-md-2 control-label" for="area">Sua Area:</label>
  <div class="col-md-4">
    <select id="area" name="area" class="form-control" onclick="mudarcor('area')">
      <option value="1">Selecione..</option>
      <option value="2">Acabamento</option>
      <option value="3">Administração</option>
      <option value="4">Almozarifado</option>
      <option value="5">Financeiro</option>
      <option value="6">Logistica</option>
      <option value="7">Manutenção</option>
      <option value="8">Portaria</option>
      <option value="9">Recursos Humanos</option>
            
    </select>
  </div>
</div><br>

<div class="form-group">
  <label class="col-md-2 control-label" for="ideiapara">Ideia Para:</label>
  <div class="col-md-4">
    <select id="ideiapara" name="ideiapara" class="form-control" onclick="mudarcor('ideiapara')">
      <option value="1">Selecione..</option>
      <option value="2">Acabamento</option>
      <option value="3">Administração</option>
      <option value="4">Almozarifado</option>
      <option value="5">Financeiro</option>
      <option value="6">Logistica</option>
      <option value="7">Manutenção</option>
      <option value="8">Portaria</option>
      <option value="9">Recursos Humanos</option>
    </select>
  </div>
</div><br>

<div class="form-group">
  <label class="col-md-2 control-label" for="tipo">Tipo:</label>
  <div class="col-md-4">
    <select id="tipo" name="tipo" class="form-control" onclick="mudarcor('tipo')">
      <option value="1">Selecione..</option>
      <option value="2">Aumento de Produtividade</option>
      <option value="3">Bem Estar dos Funcionarios</option>
      <option value="4">Redução de Custo</option>
      <option value="5">Segurança</option>
      <option value="6">Sustentabilidade</option>
    </select>
  </div>
</div><br>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label" for="ideia">Ideia:</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="ideia" name="ideia" placeholder="Digite sua Ideia..." rows="4" onclick="mudarcor('ideia')"></textarea>
  </div>
</div><br><br>
	<div class="form-group">
	<div class="col-md-3 control-label">
	<button type="button" class="btn btn-default" onclick="validar_ideia();">Enviar</button>
	</div>
	</div>

</fieldset>

</form>
</body>
</html>
