<!DOCTYPE html>
<html>
	<head>
		<title>Página de Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/css/estilo.css" rel="stylesheet">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
	</head>
	<body>
		<div class="container">
		<form action="" method="POST">
			<label id="nomeEmpresa" name="nomeEmpresa">Nome da empresa</label> <br>
			<label id="nomePessoa" name="nomePessoa">Nome da pessoa</label> <br>
			<label class="lform">Área:</label>
			<select id="area" onclick="mudarcor('area');">
				<option value="">Selecione...</option>
				<option value="Recursos Humanos">Recursos Humanos</option>
				<option value="Manutencao">Manutenção</option>
				<option value="Financeiro">Financeiro</option>
				<option value="Marketing">Marketing</option>
			</select> <br>
			<label class="lform">Ideia Para:</label>
			<select id="ideia" onclick="mudarcor('ideia')">
				<option value="">Selecione...</option>
				<option value="Recursos Humanos">Recursos Humanos</option>
				<option value="Manutencao">Manutenção</option>
				<option value="Financeiro">Financeiro</option>
				<option value="Marketing">Marketing</option>
			</select><br>
			<label class="lform">Tipo:</label>
			<select id="tipo" onclick="mudarcor('tipo')">
				<option value="">Selecione...</option>
				<option value="Reducao de Custo">Redução de Custo</option>
				<option value="Sustentabilidade">Sustentabilidade</option>
				<option value="Aumento Produtividade">Aumento Produtividade</option>
				<option value="Treinamento">Treinamento</option>
			</select><br><br>
			<label class="lform"></label>
			<textarea placeholder="Escreva sua Sugestão..."></textarea><br>
			<label class="lform"></label><br>
			<input type="button" value="ok" onclick="validar();">

		</form>
		</div>
	
	
 	</body>
</html>
