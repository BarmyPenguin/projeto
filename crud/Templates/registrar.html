<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="static/js/bootstrap.min.js"></script>
  		<script src="jquery/jquery-1.7.1.min.js"></script>
		<script src="static/js/client.js"></script>
		<title>Página de Registro</title>
	</head>
	<body id="font">
		<div class="container">
  		<h2 class="text-center">Área de Registro</h2>
		<form action="/registrar" method="POST">
			<table>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="nome">Nome:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome e Sobrenome" onclick="mudarcor('nome')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="empresa">Empresa:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" name="empresa" id="empresa" placeholder="Nome da Empresa" onclick="mudarcor('empresa')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="cep">Cep da Empresa:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" name="cep" id="cep" placeholder="Insira o CEP da Empresa" onclick="mudarcor('cep')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="endereco">Endereço:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereço da Empresa" onclick="mudarcor('endereco')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="elefone">Telefone:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" name="telefone" id="telefone" placeholder="(xx)xxxx-xxxx" onclick="mudarcor('telefone')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="email">E-mail:</label>
      				<div class="col-sm-2">
        			<input type="email" class="form-control" name="email" id="email" placeholder="Insira o seu e-mail" onclick="mudarcor('email')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      				<label class="control-label col-sm-4" for="password">Senha:</label>
      				<div class="col-sm-2">
        				<input type="password" class="form-control" name="password" id="password" placeholder="Insira a Senha" onclick="mudarcor('password')">
      				</div>
    			</div>
			</table>
			<div class="container">
			<!--<input type="submit" class="btn btn-default" onclick="validar_registro()";></input>-->
			<button type="submit" class="btn btn-default" onclick="validar_registro();">Cadastrar</button>
			<button type="submit" class="btn btn-default">Voltar<a href="home"></button>
			</div>
		</form>
		</div>
	</body>
</html>
