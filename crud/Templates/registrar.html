<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<title>Página de Registro</title>
	</head>
	<body>
		<div class="container">
  		<h2 class="text-center">Área de Registro</h2>
		<form action="{{ url_for('registrar')}}" method="POST">
			<table>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_nome">Nome:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" id="r_nome" placeholder="Nome e Sobrenome" onclick="mudarcor('r_nome')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_empresa">Empresa:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" id="r_empresa" placeholder="Nome da Empresa" onclick="mudarcor('r_empresa')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_cep">Cep da Empresa:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" id="r_cep" placeholder="Insira o CEP da Empresa" onclick="mudarcor('r_cep')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_endereco">Endereço:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" id="r_endereco" placeholder="Endereço da Empresa" onclick="mudarcor('r_endereco')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_telefone">Telefone:</label>
      				<div class="col-sm-2">
        			<input type="text" class="form-control" id="r_telefone" placeholder="(xx)xxxx-xxxx" onclick="mudarcor('r_telefone')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      			<label class="control-label col-sm-4" for="r_email">E-mail:</label>
      				<div class="col-sm-2">
        			<input type="email" class="form-control" id="r_email" placeholder="Insira o seu e-mail" onclick="mudarcor('r_email')">
      				</div>
    			</div>
				<div class="form-group pull-center">
      				<label class="control-label col-sm-4" for="r_password">Senha:</label>
      				<div class="col-sm-2">
        				<input type="password" class="form-control" id="r_password" placeholder="Insira a Senha" onclick="mudarcor('r_password')">
      				</div>
    			</div>
			</table>
			<div class="container">
			<button type="button" class="btn btn-default" onclick="validar_registro();">Registrar-se</button>
			<button type="button" class="btn btn-default">Voltar<a href="/index"></button>
			</div>
		</form>
		</div>
	</body>
</html>
