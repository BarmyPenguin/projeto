		<div class="table-responsive" id="cabeTabela">
		<table class="table table-bordered">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sua Área</th>
				<th>Para Área</th>
				<th>Tipo</th>
				<th>Ideia</th>
				<!--<th>Excluir</th>-->
				<th>Editar</th>
			</tr>
			{% for ideia in ideias %}
			<tr>
				<td>{{ ideia._id }}</td>
				<td>{{ ideia.nomefun }}</td>
				<td>{{ ideia.area }}</td>
				<td>{{ ideia.ideiapara }}</td>
				<td>{{ ideia.tipo }}</td>
				<td>{{ ideia.ideia }}</td>
				<!--<td><a href="/excluirideia/{{ ideia._id }}"><center>X</center></td>-->
				<td><a href="/atualizarideia/{{ ideia._id }}"><center>Editar</center></td>
			</tr>
			{% endfor %}
		</table><br>

		<div align="center"><button type="button" class="btn btn-inverse"><a href="{{ url_for('home')}}">Sair</a></button> <br></div>
