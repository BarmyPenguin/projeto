<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="static/js/bootstrap.min.js"></script>
		<title>Lista de Ideias</title>
	</head>
	<body>
		<div class="responsive">
		<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Consulere</a>						
					</div>
					<ul class="nav navbar-nav">
						<li><a href="{{ url_for('teste')}}">Registros</a></li>
						<li><a href="{{ url_for('ideiasteste')}}">Idéias</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<div class="col-md-12">
        					<form class="navbar-form" role="search">
        						<div class="input-group">
            						<input type="text" class="form-control" placeholder="Procurar" name="q">
            							<div class="input-group-btn">
                							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            							</div>
        						</div>
        					</form>
    					</div>					
					</ul>
				</div>
				
			</nav>
			</div>
			
		<hr>
		<div class="table-responsive" id="cabeTabela">
		<table class="table table-bordered">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sua Área</th>
				<th>Para Área</th>
				<th>Tipo</th>
				<th>Ideia</th>
				<!--<th>Excluir</th>-->
				<th>Editar</th>
			</tr>
			{% for ideia in ideias %}
			<tr>
				<td>{{ ideia._id }}</td>
				<td>{{ ideia.nomefun }}</td>
				<td>{{ ideia.area }}</td>
				<td>{{ ideia.ideiapara }}</td>
				<td>{{ ideia.tipo }}</td>
				<td>{{ ideia.ideia }}</td>
				<!--<td><a href="/excluirideia/{{ ideia._id }}"><center>X</center></td>-->
				<td><a href="/atualizarideia/{{ ideia._id }}"><center>Editar</center></td>
			</tr>
			{% endfor %}
		</table><br>
		</div>
		<div align="center"><button type="button" class="btn btn-inverse"><a href="{{ url_for('home')}}">Sair</a></button> <br></div>

	</body>
</html>
