<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="static/js/bootstrap.min.js"></script>
		<title>Lista de Ideias</title>
	</head>
	<body>
		<h1>Lista de Ideias</h1>
		<hr>
		<table border="2">
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Sua Area</td>
				<td>Para Area</td>
				<td>Tipo</td>
				<td>Ideia</td>
				<td>Excluir</td>
				<td>Editar</td>
			</tr>
			{% for ideia in ideias %}
			<tr>
				<td>{{ ideia._id }}</td>
				<td>{{ ideia.nomefun }}</td>
				<td>{{ ideia.area }}</td>
				<td>{{ ideia.ideiapara }}</td>
				<td>{{ ideia.tipo }}</td>
				<td>{{ ideia.ideia }}</td>
				<td><a href="/excluirideia/{{ ideia._id }}"><center>X</center></td>
				<td><a href="/atualizarideia/{{ ideia._id }}"><center>Editar</center></td>
			</tr>
			{% endfor %}
		</table><br>
		<a href="/home">Voltar</a>

	</body>
</html>
