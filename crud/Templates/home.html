	<body id="cor">
<div class="container">
  <div id="topo" class="jumbotron">
    <!--<h1 align="center">Sistema de Ideias Consulere!</h1>-->

    <img class="img-responsive" src="static/img/LOGO_consulere.jpg" width="200" height="200" align="center">
   	</div>	
   </div>
</div>

  <div class="container">
  <h2 class="text-center" id="cor">Área de Login</h2>
  <form class="form-horizontal" action="login" method="POST">
    <div class="form-group">

      <label class="control-label col-sm-4" for="username" id="cor">E-mail da Empresa:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="username" id="username" placeholder="Insira o Login" value="{{ request.form.username }}">
      </div>
    </div>
    <div class="form-group pull-center">
      <label class="control-label col-sm-4" for="password" id="cor">Senha:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" id="password" placeholder="Insira a Senha" value="{{ request.form.password }}">
      </div>
      {{ erro }}
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <div class="checkbox">
          <a href="{{ url_for('registro')}}" style="color: gray">Registrar-se</a> 
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-default">Entrar</button>
      </div>
    </div>
  </form>
</div>
